<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Logan Login</title>
    <link rel="stylesheet" href="../public/css/login.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Energy Logan</h1>
            <form class="form">
                <input class="type-in" type="text" placeholder="Username">
                <input class="type-in" type="password" placeholder="Password">
                <div class="radio-group">
                    <input type="radio" id="option-one" name="selector">
                    <label for="option-one">Office Staff</label>
                    <input type="radio" id="option-two" name="selector">
                    <label for="option-two">Technical Staff</label>
                </div>
                <br>
                <button id="login"type="submit" id="login-button">Login</button>
            </form>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/login.js"></script>
</body>

</html>
